<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CelebSpot</title>
    <link rel="shortcut icon" href="/images/favicon.png" type="image/png">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="landing">
    <header>
        <nav class="navbar fixed-top position-absolute d-lg-none d-block shadow-none">
            <div class="container">
                <a class="navbar-brand mx-auto" href="index.html"><img src="images/logo.svg" class="navbar-brand-img" alt="CelebSpot"></a>
            </div>
        </nav>
        <nav class="navbar fixed-top position-absolute text-start d-lg-block d-none">
            <div class="container">
                <a class="navbar-brand" href="index.html"><img src="images/logo-desktop.svg" class="navbar-brand-img" alt="CelebSpot"></a>
            </div>
        </nav>
    </header>
    <main>
        <section class="pt-60px">
            <div class="container-fluid container-lg py-4">
                <div class="d-flex px-4 pb-3">
                    <a href="homepage.html" class="pe-3">
                        <i class="cs-icons-back text-white font-size-12px"></i>
                    </a>
                    <h3><i class="cs-icons-path font-size-12px text-pink pe-2"></i>Popular Search</h3>
                </div>

                <div class="row justify-content-center pb-5">
                    <div class="col-12 text-center px-5 px-md-4">
                        <p class="font-size-14px">See the most searched words!</p>
                    </div>
                </div>

                <div class="row justify-content-center">
                    <div class="col-12 text-center px-4">
                        <span class="font-size-18px text-white pe-4">Celeb girlfriend</span>
                        <span class="font-size-24px text-white pe-4">gossip</span>
                        <span class="font-size-18px text-violet-red pe-4">celbs</span>
                        <span class="font-size-24px text-danger pe-4">Kim Kardashian</span>
                        <span class="font-size-36px text-white pe-4">Movie Star</span>
                        <span class="font-size-14px text-danger pe-4">dance</span>
                        <span class="font-size-18px text-violet-red pe-4">Concerts</span>
                        <span class="font-size-18px text-violet-red pe-4">Action Movie</span>
                        <span class="font-size-24px text-danger pe-4">Pop Music</span>
                        <span class="font-size-14px text-white pe-4">Tiktokp</span>
                        <span class="font-size-18px text-violet-red">Rap</span>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
