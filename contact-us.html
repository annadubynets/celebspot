<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CelebSpot</title>
    <link rel="shortcut icon" href="/images/favicon.png" type="image/png">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand d-block" href="./index.html">
                <img src="images/logo.svg" class="navbar-brand-img" alt="logo">
            </a>
        </div>
    </nav>
    <section class="main-blue min-vh-100 pt-22px pb-140px">
        <div class="container">
            <div class="row px-4 mb-4 mb-lg-5">
                <div class="col-lg-3 col-12">
                    <a href="account.html">
                        <h3 class="mb-0">
                            <i class="cs-icons-back font-size-14px pe-4"></i> Contact Us
                        </h3>
                    </a>
                </div>
            </div>

            <div class="row justify-content-center px-lg-3 px-4">
                <div class="col-lg-9 col-12">
                    <div class="px-0 mb-5 text-center">
                        <p class="font-size-14px pb-lg-2 pb-3">Do you have any issue on CelebSpot? <span class="text-pink"><br>We will give you straight answers!</span></p>
                        <p class="font-size-14px">Contact us using our contact form below</p>
                    </div>
                    <form class="row">
                        <div class="col-12 col-lg-6 mb-3 text-start">
                            <label for="inputEmail" class="form-label">Email</label>
                            <input type="email" class="form-control bg-primary" id="inputEmail" placeholder="example@mind+.com">
                        </div>

                        <div class="col-12 col-lg-6 mb-3 text-start">
                            <label for="selectLanguage" class="form-label">Select an issue</label>
                            <div class="custom-select profile-select" id="selectLanguage">
                                <select>
                                    <option value="0">Select issue</option>
                                    <option value="1">Issue 1</option> 
                                    <option value="2">Issue 2</option>
                                  </select>
                            </div>
                        </div>

                        <div class="col-12 mb-4 text-start">
                            <label for="textareaMessage" class="form-label">Describe your issue</label>
                            <textarea class="form-control bg-primary" id="textareaMessage" rows="4" placeholder="Describe your issue"></textarea>
                        </div>

                        <div class="col-12 col-lg-6 py-2 order-lg-0 order-0">
                            <label for="textAttachment" class="form-label">Attachment</label>
                            <div class="d-flex align-items-center">
                                <button class="btn btn-light chose-attachment-file-btn">Choose files</button>
                                <p class="text-muted font-size-12px ps-4 attachment-file-name">No file chosen</p>
                                <input type="file" class="d-none" name="attachment-file" id="attachment-file-input">
                            </div>
                        </div>

                        <div class="col-6 text-center mx-auto my-5 order-lg-1 order-1">
                            <button type="button" class="btn btn-primary w-100 px-0">Send</button>
                        </div>

                        <div class="col-12 col-lg-6 mb-3 text-start order-lg-0 order-2">
                            <label for="inputUser" class="form-label">User</label>
                            <div class="card bg-primary shadow rounded-4 text-center p-3">
                                <a class="font-size-14px text-white" data-bs-toggle="modal" data-bs-target="#liveSubscription"><i class="cs-icons-copy text-pink font-size-14px pe-4"></i> Wi-Fi User not detected</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        </div>
    </section>

    <!-- Modal -->
    <div class="modal fade" id="liveSubscription" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="liveSubscriptionLabel" aria-hidden="true">
        <div class="text-end">
            <button type="button" class="close pt-3 pe-3" data-bs-dismiss="modal" aria-label="Close">
                <span class="icon-close font-size-24px text-white"></span>
            </button>
        </div>
        <div class="modal-dialog px-4 pt-160px">
            <div class="modal-content p-4">
                <p class="font-size-18 text-dark mb-4">Are you sure you want to unsubscribe?</p>
                <div class="row">
                    <div class="col-6">
                        <button type="button" class="btn btn-secondary w-100 px-0" data-bs-dismiss="modal">Decline</button>
                    </div>
                    <div class="col-6">
                        <button type="button" class="btn btn-primary w-100 px-0" data-bs-dismiss="modal" data-bs-toggle="modal" data-bs-target="#liveSubscriptionConfirmed">Confirm</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="liveSubscriptionConfirmed" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="liveSubscriptionConfirmedLabel" aria-hidden="true">
        <div class="text-end">
            <button type="button" class="close pt-3 pe-3" data-bs-dismiss="modal" aria-label="Close">
                <span class="icon-close font-size-24px text-white"></span>
            </button>
        </div>

        <div class="modal-dialog px-4 pt-140px">
            <div class="modal-content p-4">
                <p class="font-size-18 text-dark mb-4">You are no longer member of Solingo. Please continue your visit at our homepage.</p>

                <div class="row justify-content-center">
                    <div class="col-6 text-center">
                        <button type="button" class="btn btn-primary w-100 px-0" data-bs-toggle="modal" data-bs-target="#liveSubscriptionConfirmed">Continue</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
